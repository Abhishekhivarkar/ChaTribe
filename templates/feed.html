{% extends 'base.html' %}

{% block content %}
<h2>News Feed</h2>

{% for post in posts %}
  <div class="card my-4">
    <div class="card-body">
      <h5 class="card-title">{{ post.author.username }}</h5>
      <img src="{{ post.image.url }}" class="img-fluid" alt="Post image">
      <p class="card-text mt-2">{{ post.caption }}</p>
      <p class="text-muted">{{ post.created_at|date:"F j, Y, g:i a" }}</p>
      <a href="{% url 'post_detail' post.id %}" class="btn btn-sm btn-outline-primary">View Post</a>
    </div>
  </div>
{% empty %}
  <p>No posts yet.</p>
{% endfor %}

{% endblock %}
