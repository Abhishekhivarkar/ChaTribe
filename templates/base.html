<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChaTribe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'home' %}">ChaTribe</a>

    <!-- Search form -->
    <form class="d-flex me-auto" method="get" action="{% url 'user_search' %}">
      <input class="form-control me-2" type="search" name="q" placeholder="Search users..." aria-label="Search" required>
      <button class="btn btn-outline-light" type="submit">Search</button>
    </form>

<div class="d-flex">
  {% if user.is_authenticated %}
    <a class="btn btn-outline-light me-2" href="{% url 'upload_reel' %}">Upload Reel</a>
    <a class="btn btn-outline-light me-2" href="{% url 'profile' user.username %}">Profile</a>
    <form method="post" action="{% url 'logout' %}">
      {% csrf_token %}
      <button type="submit" class="btn btn-link text-danger">Logout</button>
    </form>
  {% else %}
    <a class="btn btn-outline-light me-2" href="{% url 'login' %}">Login</a>
    <a class="btn btn-outline-success" href="{% url 'register' %}">Register</a>
  {% endif %}
</div>

  </div>
</nav>

<div class="container mt-4">
    {% block content %}{% endblock %}
</div>
</body>
</html>
